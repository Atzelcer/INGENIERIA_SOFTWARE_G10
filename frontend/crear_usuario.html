<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header></header>
  
  <h1 class="titulo-pagina">CREAR USUARIO</h1>
  
  <main>
    <form id="usuarioForm" class="formulario">
      <label for="nombres"><strong>Nombres:</strong></label>
      <input type="text" id="nombres" name="nombres" required />
      
      <label for="apellidos"><strong>Apellidos:</strong></label>
      <input type="text" id="apellidos" name="apellidos" required />
      
      <label for="correo"><strong>Correo electr칩nico:</strong></label>
      <input type="email" id="correo" name="correo" required />
      
      <label for="usuario"><strong>Nombre de usuario:</strong></label>
      <input type="text" id="usuario" name="usuario" required />
      
      <label for="contrasenia"><strong>Contrase침a:</strong></label>
      <input type="password" id="contrasenia" name="contrasenia" required />
      
      <label for="rol"><strong>Gesti칩n de roles:</strong></label>
      <select id="rol" name="rol" required>
        <option value="">Seleccionar rol</option>
        <option value="Jefe de Ventas">Jefe de Ventas</option>
        <option value="Vendedor">Vendedor</option>
      </select>
      
      <fieldset>
        <legend><strong>PERMISOS ASIGNADOS</strong></legend>
        <div id="permisosContainer">
          <!-- checkboxes generados din치micamente -->
        </div>
      </fieldset>
      
      <label for="estado"><strong>Estado:</strong></label>
      <select id="estado" name="estado" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
      
      <button type="submit">CREAR USUARIO</button>
    </form>
  </main>
  <script src="js/particle.js"></script>
  <script type="module" src="js/crear.js"></script>
</body>
</html>
